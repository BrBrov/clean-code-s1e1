<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header__logo" src="./eisenhower-matrix.jpg" alt="logo">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <p class="main__paragraph">
      <label class="main__label main__label_new-task" for="new-task">Add Item</label>
    <div class="main__wrapper">
      <input id="new-task" class="main__input main__input_task main__input_new-task-width" type="text">
      <button class="main__button">Add</button>
    </div>
    </p>
    <section class="main__top-section">
      <h3 class="main__text">Todo</h3>
      <nav class="main__nav">
        <ul id="incomplete-tasks" class="main__list">
          <li class="main__item">
            <input class="main__checkbox" type="checkbox">
            <label class="main__label main__label_task main__label_block">Pay Bills</label>
            <input class="main__input main__input_task main__input_task_width main__input_hidden" type="text">
            <button class="main__button main__button_edit">Edit</button>
            <button class="main__button main__button_delete">
              <img class="main__image" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="main__item main__item_edit">
            <input class="main__checkbox" type="checkbox">
            <label class="main__label main__label_task main__label_block main__label_hidden">Go Shopping</label>
            <input class="main__input main__input_task main__input_task_width main__input_visible" type="text" value="Go Shopping">
            <button class="main__button main__button_edit">Save</button>
            <button class="main__button main__button_delete">
              <img class="main__image" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </nav>
    </section>
    <section class="main__bottom-section">
      <h3 class="main__text">Completed</h3>
      <nav class="main__nav">
        <ul id="completed-tasks" class="main__list">
          <li class="main__item">
            <input class="main__checkbox" type="checkbox" checked>
            <label class="main_label main__label_task main__label_block main__label_crossed-out">See the Doctor</label>
            <input class="main__input main__input_task main__input_task_width main__input_hidden" type="text">
            <button class="main__button main__button_edit">Edit</button>
            <button class="main__button main__button_delete">
              <img class="main__image" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </nav>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
